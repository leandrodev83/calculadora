<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <title>Calculadora Básica</title>
</head>
<body>
    <div class="calculadora">

        <p id="painel"></p>

        <table>
            <thead>
                <tr>
                    <td><button onclick="botaoApagarNumero()" class="botaoApagarNumero">AC</button></td>
                    <td><button onclick="inserirNumero()" class="botaoOperaçao">()</button></td>
                    <td><button onclick="inserirNumero()" class="botaoOperaçao">&permil;</button></td>
                    <td><button onclick="inserirNumero('/')" class="botaoOperaçao">/</button></td>
                </tr>

                <tr>
                    <td><button onclick="inserirNumero('7')" class="botaoNumero">7</button></td>
                    <td><button onclick="inserirNumero('8')" class="botaoNumero">8</button></td>
                    <td><button onclick="inserirNumero('9')" class="botaoNumero">9</button></td>
                    <td><button onclick="inserirNumero('*')" class="botaoOperaçao">X</button></td>
                </tr>

                <tr>
                    <td><button onclick="inserirNumero('6')" class="botaoNumero">6</button></td>
                    <td><button onclick="inserirNumero('5')" class="botaoNumero">5</button></td>
                    <td><button onclick="inserirNumero('4')" class="botaoNumero">4</button></td>
                    <td><button onclick="inserirNumero('-')" class="botaoOperaçao">-</button></td>
                </tr>

                <tr>
                    <td><button onclick="inserirNumero('3')" class="botaoNumero">3</button></td>
                    <td><button onclick="inserirNumero('2')" class="botaoNumero">2</button></td>
                    <td><button onclick="inserirNumero('1')" class="botaoNumero">1</button></td>
                    <td><button onclick="inserirNumero('+')" class="botaoOperaçao">+</button></td>
                </tr>

                <tr>
                    <td><button onclick="inserirNumero('0')" class="botaoNumero">0</button></td>
                    <td><button onclick="inserirNumero(',')" class="botaoNumero">&cedil;</button></td>
                    <td><button onclick="apagarUltimoNumero()" class="botaoNumero">&larr;</button></td>
                    <td><button onclick="resultado()" class="botaoResultado">=</button></td>
                </tr>
            </thead>
        </table>
    </div>
    <script type="text/javascript" src="script.js"></script>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
</body>
</html>
